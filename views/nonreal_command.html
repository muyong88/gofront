<!DOCTYPE html>
<html lang="en">
<head>
	{{ template "header"}}

</head>


<body class="page-body  page-fade" >

<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
	
	{{ template "navigator"}}
	<div class="main-content" >
		<br/>
		<br/>
		<div class="panel panel-primary" >
			<div class="panel-heading">
				<div  class="panel-title ">非实时命令</div>
			</div>
		<br/>
		<form role="form" class="form-horizontal form-groups-bordered">
			<div class="form-group">
				<label style="text-align:left" class="col-sm-2 control-label col-sm-offset-1">消息标识</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>
				</div>
				<label style="text-align:left"  class="col-sm-2 control-label">任务标识</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>									
				</div>
			</div>
		</form>
		<br/>
		<form role="form" class="form-horizontal form-groups-bordered">
			<div class="form-group">
				<label style="text-align:left"  class="col-sm-2 control-label col-sm-offset-1">消息类型</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>
				</div>
				<label style="text-align:left"  class="col-sm-2 control-label">子消息类型</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>									
				</div>
			</div>
		</form>
		<br/>
		<form role="form" class="form-horizontal form-groups-bordered">
			<div class="form-group">
				<label style="text-align:left"  class="col-sm-2 control-label col-sm-offset-1">会话标识</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>
				</div>
				<label style="text-align:left"  class="col-sm-2 control-label">消息发送者</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>									
				</div>
			</div>
		</form>
		<br/>
		<form role="form" class="form-horizontal form-groups-bordered">
			<div  class="form-group">
				<label style="text-align:left"  class="col-sm-2 control-label col-sm-offset-1">时间</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>
				</div>
				<label style="text-align:left"  class="col-sm-2 control-label">sendSessionID</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>									
				</div>
			</div>
		</form>
		<br/>
		<form role="form" class="form-horizontal form-groups-bordered">
			<div class="form-group">
				<label style="text-align:left"  class="col-sm-2 control-label col-sm-offset-1">filename</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>
				</div>
				<label style="text-align:left"  class="col-sm-2 control-label">status</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>
				</div>
			</div>
		</form>
		<br/>
				<form role="form" class="form-horizontal form-groups-bordered">
			<div class="form-group">
				<label style="text-align:left"  class="col-sm-2 control-label col-sm-offset-1">destination</label>			
				<div class="col-sm-3">
					<select class="form-control">
						<option>ALL</option>
					</select>
				</div>
			</div>
		</form>
		<br/>
		</div>
		<form role="form" class="form-horizontal form-groups-bordered">
			<div class="col-sm-4 ">
				<button type="button" class="btn btn-default btn-lg" id="queryBtn">发送非实时命令</button>
			</div>
		</form>
	</div>
</div>
	{{ template "bottom"}}
</body>
</html>
