<!DOCTYPE html>
<html lang="en">
<head>
	{{ template "header"}}

</head>


<body class="page-body  page-fade" >

<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
	
	{{ template "navigator"}}
	<div class="main-content" style="overflow:scroll;text-overflow: ellipsis;white-space: nowrap;">
		<div class="panel panel-primary" data-collapsed="0" style="border: none;">
			<div class="panel-heading" >
				<br/>
				<form role="form" class="form-horizontal ">
					<div class="col-sm-8">
						<div class="form-group">
							<label style="text-align:left" class="col-sm-2 control-label">消息类型</label>			
							<div class="col-sm-4">
								<select class="form-control" id="msgTypeControl_NonReal">
								</select>
							</div>
							<label style="text-align:left" class="col-sm-2 control-label"> 任务号</label>			
							<div class="col-sm-4">
								<select class="form-control" id="missionIDControl">
								</select>									
							</div>								
						</div>
						<div class="form-group">
							<label style="text-align:left" class="col-sm-2 control-label">开始时间</label>			
							<div class='input-group date col-sm-4'  >
								<input type='text' class="form-control" id='datetimepicker1' name='datetimepicker1'/>
							</div>
							<label style="text-align:left" class="col-sm-2 control-label">结束时间</label>			
							<div class='input-group date col-sm-4'  >
								<input type='text' class="form-control" id='datetimepicker2' name='datetimepicker1'/>							
							</div>
						</div>
					</div>
					<div class="col-sm-2 ">
						<div  style=" transform: translateY(50%);">
							<button type="button" class="btn btn-default btn-lg" id="queryBtn">查询</button>
						</div>	
					</div>
				</form>
				<br/>
			</div>					
			<table class="table table-bordered datatable"  >
				<thead>
					<tr>
						<th>MsgTag</th>
						<th>MsgType</th>
						<th>MissionID</th>
						<th>Subtype</th>
						<th>MSGID</th>
						<th>Sender</th>
						<th>Timestamp</th>
						<th>Type</th>
						<th>SendSessionID</th>
						<th>FileName</th>
						<th>FilePath</th>
						<th>Status</th>
						<th>Station</th>							
					</tr>
				</thead>
				<tbody id="nonreal_tb">
			
				</tbody>
			</table>			
		</div>

	</div>
</div>
<script src="/public/assets/js/history_query_nonreal.js"></script>
<script src="/public/assets/js/select-assignment.js"></script>
	{{ template "bottom"}}
</body>
</html>
