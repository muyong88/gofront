{{ define "navigator" }}
	
<div class="sidebar-menu">

    <div class="sidebar-menu-inner">
        
        <header class="logo-env">

            <!-- logo -->
            <div class="logo">
                <a href="/">
                    <img src="/public/assets/images/logon-gofront-2.png" width="120" alt="" />
                </a>
            </div>

            <!-- logo collapse icon -->
            <div class="sidebar-collapse">
                <a href="#" class="sidebar-collapse-icon"><!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
                    <i class="entypo-menu"></i>
                </a>
            </div>

                            
            <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
            <div class="sidebar-mobile-menu visible-xs">
                <a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
                    <i class="entypo-menu"></i>
                </a>
            </div>

        </header>
        
                                
        <ul id="main-menu" class="main-menu">
            <!-- add class "multiple-expanded" to allow multiple submenus to open -->
            <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
            <li id="monitor_real">
                <a href="/home">
                    <i class="entypo-monitor"></i>
                    <span class="title">实时监控</span>
                </a>
            </li>
            <script>
                jQuery(document).ready(function(){
                if(window.location.href.indexOf('home')>0){
                    jQuery("#monitor_real").addClass('opened active');
                }
            });
            </script>
            <li id="history_query">
                <a>
                    <i class="entypo-window"></i>
                    <span class="title">历史查询</span>
                </a>
                <ul>
                    <li id="cctc_query"> 
                        <a href="/cctc/query/">
                            <span class="title">CCTC前端</span>
                        </a>
                    </li>
                    <script>
                        jQuery(document).ready(function(){
                        if(window.location.href.indexOf('/cctc/query')>0){
                            jQuery("#history_query").addClass('opened active');
                            jQuery("#cctc_query").addClass('active');
                        }
                    });
                    </script>
                    <li id="protocal_query">
                        <a href="/protocal/query">
                            <span class="title">协议进程</span>
                        </a>
                    </li>
                    <script>
                        jQuery(document).ready(function(){
                        if(window.location.href.indexOf('/protocal/query')>0){
                            jQuery("#history_query").addClass('opened active');
                            jQuery("#protocal_query").addClass('active');
                        }
                    });
                    </script>
                    <li id="nonreal_query">
                        <a href="/non_real/query" target="_blank">
                            <span class="title">非实时前端</span>
                        </a>
                    </li>
                    <script>
                        jQuery(document).ready(function(){
                        if(window.location.href.indexOf('/non_real/query')>0){
                            jQuery("#history_query").addClass('opened active');
                            jQuery("#nonreal_query").addClass('active');
                        }
                    });
                </script>
                </ul>
            </li>
            <li id="comand_all">
                <a>
                    <i class="entypo-newspaper"></i>
                    <span class="title">控制命令</span>
                </a>
                <ul>
                    <li id="comand_cctc">
                        <a href="index.html" target="_blank" >
                            <span class="title">CCTC前端</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" target="_blank">
                            <span class="title">协议进程</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" target="_blank">
                            <span class="title">非实时前端</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        
    </div>

</div>

{{end}}
